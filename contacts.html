<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moon+Dance&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./master.css">

    <style>
      
        .contact-info form .form-control {
            background-color: #1f1f1f;
            color: #fff;
            border: none;
            border-radius: 20px;
            outline: none;
        }

        .contact-info .btn {
            background-color: var(--main_color);
            border-radius: 40px;
            width: 200px;
            font-weight: bold;
        }

       
      
    </style>
</head>

<body>
    <div class="container-fluid" style="background-color: #121212; color: #fff;">
        <div class="row">
            <nav class="sidebar" style="background-color: #1f1f1f;">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column mt-4" id="navbar">
                        <li class="nav-item">
                            <a class="nav-link text-light mb-3" href="index.html"><i class="bi bi-house-door-fill"></i> <span>Home</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light mb-3" href="about.html"><i class="bi bi-person-fill"></i> <span>About</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light mb-3" href="porfolio.html"><i class="bi bi-list-check"></i> <span>Portfolio</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light mb-3" href="contacts.html"><i class="bi bi-chat-dots-fill"></i> <span>Contact</span></a>
                        </li>
                    </ul>
                </div>
            </nav>


            <!-- Contact page -->
            <div class=" ml-sm-auto col pt-3 pb-5 " style="height: 100vh;">
                <div class="contact-info d-flex justify-content-center align-items-center flex-column">
                    <h1 style="font-family: 'Moon Dance', cursive; font-weight: 800; font-size: 50px; color: var(--main_color);">Contact me</h1>
                    <form class="col"> 
                        <h3 class="mt-4 mb-4">Send Me An Email</h3>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputName">Name</label>
                                <input type="text" class="form-control" id="inputName">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputEmail">Email</label>
                                <input type="email" class="form-control" id="inputEmail">
                            </div>
                        </div>
                         <div class="form-group">
                            <label for="inputSubject">Subject</label>
                            <input  style="" type="text" class="form-control" id="inputSubject">
                        </div> 
                        <div class="form-group">
                            <label for="inputMessage">Message</label>
                            <textarea style="resize: none;  "   class="form-control" id="inputMessage" rows="4"></textarea>
                        </div>
                        <button type="submit" class="btn text-light">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./master.js"></script>
</body>

</html>
